<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
 
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label label="Floating label" position="floating">Email</ion-label>
      <ion-input type="email" placeholder="email@gmail.com" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label label="Floating label" position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingrese su contraseña" required></ion-input>
    </ion-item>

    <ion-button expand="block" routerLink="/dashboard" class="btn1">
      Ingresar
    </ion-button>
  </form>
</ion-content>
