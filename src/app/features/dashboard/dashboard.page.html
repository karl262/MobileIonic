<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón de regresar -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Noruega</ion-card-title>
      <ion-card-subtitle>Conoce más acerca de Noruega</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img
        src="https://th.bing.com/th/id/R.ee2526e11c492ebfbc2afcadc50b23e3?rik=goHJv3Hl04VPPA&riu=http%3a%2f%2fwww.vortexmag.net%2fwp-content%2fuploads%2f2017%2f09%2fthe-ultimate-countdown-of-norway-s-fjords-5-iloveimg-compressed-e1506432063834.jpg&ehk=3F%2bFUcUnNh1BP80J%2bQUhXPfhgCjkE1LS44K2b%2f2uT9M%3d&risl=&pid=ImgRaw&r=0"
        alt="Destino 1"></ion-img>
    </ion-card-content>
    <ion-button routerLink="/products">
      <ion-icon name="airplane" class="ion-icon lg"></ion-icon>
    </ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Italia</ion-card-title>
      <ion-card-subtitle>Conoce más acerca de Italia</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img
        src="https://th.bing.com/th/id/R.81155e77eb1464c1c7c39d5ae01ec535?rik=FzdTrR9M3T6eng&pid=ImgRaw&r=0"></ion-img>
    </ion-card-content>
    <ion-button routerLink="/cards">
      <ion-icon name="airplane" class="ion-icon lg"></ion-icon>
    </ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Alemania</ion-card-title>
      <ion-card-subtitle>Conoce más acerca de nuestros destinos turísticos en Alemania</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="https://www.guiadealemania.com/wp-content/uploads/2010/06/Puerta-de-Brandenburgo-1.jpg"></ion-img>
    </ion-card-content>
    <ion-button routerLink="/alemania">
      <ion-icon name="airplane" class="ion-icon lg"></ion-icon>
    </ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Comida alrededor del mundo</ion-card-title>
      <ion-card-subtitle>Conoce más acerca de la comida alrededor del mundo</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="https://t1.uc.ltmcdn.com/es/posts/0/3/0/las_mejores_gastronomias_del_mundo_53030_orig.jpg"></ion-img>
    </ion-card-content>
    <ion-button routerLink="/food">
      <ion-icon name="restaurant" class="ion-icon lg"></ion-icon>
    </ion-button>
  </ion-card>

</ion-content>
