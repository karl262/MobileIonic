<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Comida internacional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Comida internacional</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gastronomía francesa</ion-card-title>
      <ion-card-subtitle>Macaroons </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="https://www.runfit.es/wp-content/uploads/2020/09/macarons-francia.jpg"></ion-img>
    </ion-card-content>
    <ion-card-header>
      <ion-card-subtitle>Croissants </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="https://th.bing.com/th/id/R.0edf7777cb6764f729a81617ac7e7211?rik=bAkBKJH0YGgGzw&pid=ImgRaw&r=0"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gastronomía mexicana</ion-card-title> 
      <ion-card-subtitle>Mole </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="https://s3.amazonaws.com/cdn.matadornetwork.com/blogs/2/2018/08/festival-de-enchiladas-shutterstock_783543961.jpg"></ion-img>
    </ion-card-content>
    <ion-card-header>
      <ion-card-subtitle>Chiles en nogada </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="https://merida.anahuac.mx/hs-fs/hubfs/Mantra%20Blogs%20octubre/Gastronom%C3%ADa%20de%20M%C3%A9xico.jpg?width=1080&name=Gastronom%C3%ADa%20de%20M%C3%A9xico.jpg"></ion-img>
    </ion-card-content>
  </ion-card>

</ion-content>
